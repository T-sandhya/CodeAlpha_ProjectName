<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-btns">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('city')">City</button>
    <button onclick="filterGallery('animals')">Animals</button>
  </div>

  <div class="gallery">
    <!-- Nature -->
    <img src="https://picsum.photos/id/1015/400/300" data-category="nature" alt="Nature">
    <img src="https://picsum.photos/id/1011/400/300" data-category="nature" alt="Nature">
    <img src="https://picsum.photos/id/1003/400/300" data-category="nature" alt="Nature">
    <img src="https://picsum.photos/id/1018/400/300" data-category="nature" alt="Nature">

    <!-- Animals -->
    <img src="https://picsum.photos/id/1025/400/300" data-category="animals" alt="Animal">
    <img src="https://picsum.photos/id/1062/400/300" data-category="animals" alt="Animal">
    <img src="https://picsum.photos/id/237/400/300" data-category="animals" alt="Animal">
    <img src="https://picsum.photos/id/433/400/300" data-category="animals" alt="Animal">

    <!-- City -->
    <img src="https://picsum.photos/id/1031/400/300" data-category="city" alt="City">
    <img src="https://picsum.photos/id/1040/400/300" data-category="city" alt="City">
    <img src="https://picsum.photos/id/1050/400/300" data-category="city" alt="City">
    <img src="https://picsum.photos/id/1066/400/300" data-category="city" alt="City">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
